<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <!-- <script src="env/config.js"></script> -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <p>rooms:
        <select id="rooms">
          <option value="lobby">lobby</option>
          
        </select>
      </p>
      <form class="form">
      <span>Name:</span><br>
        <input id="name" type="text" placeholder="Enter name"><br>
        <br><span>Message:</span><br>
        <input id="txtMsg" type="text" placeholder="Enter message"><br>
        <br><span>Roomname:</span><br>
        <input id="roomname" type="text" placeholder="Enter roomname"><br>
        <button class="btn" type="submit">Submit</button>
      </form>
      <!-- Your HTML goes here! -->
    </div>
    <div id="messages">
      <ul id="chats"></ul>
    </div>
  </body>
</html>
